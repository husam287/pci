<div class="container">
    <div class="row justify-content-center text-center">
        <div class="col-8 mt-3">
            <h2 class="mb-3">{{name}}</h2>
            <button class="btn bg-purple text-light" (click)="onBackward()">Step Backward <i class="fas fa-backward"></i></button>
            <button class="btn btn-outline-success btn-lg mx-3" [disabled]="waiting" (click)="onRestartAll()">Restart All <i class="fas fa-power-off"></i></button>
            <button class="btn bg-purple text-light" (click)="onForward()">Step Forward <i class="fas fa-forward"></i></button>
        </div>
    </div>
    <div class="row justify-content-center text-center">
        <div class="col-8 mt-3">
            <button class="btn rounded-pill" [ngClass]="{'btn-success':showButton==='Show All','btn-danger':showButton==='Hide All'}" (click)="showOrHide()">{{showButton}}</button>
        </div>
    </div>
</div>
