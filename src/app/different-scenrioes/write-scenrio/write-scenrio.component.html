<app-control-buttons [name]="'Write Scenario (Fast Device)'"></app-control-buttons>

<div class="divGrid mt-3">
    <app-clock *ngIf="signals[0]"></app-clock>

    <app-wave *ngIf="signals[1]" [inverts]="[200,1400]" [startHigh]="true" [name]="'FRAME#'" [color]="'#ff6c00'"></app-wave>

    <app-data-waves *ngIf="signals[2]" [name]="'AD'" [inverts]="[200,400,400,600,600,800,800,1000,1000,1200]" [delay]="11"  ></app-data-waves>

    <app-data-waves *ngIf="signals[3]" [name]="'CBE'" [inverts]="[200,400,400,600,600,800,800,1000,1000,1200]"[delay]="11" ></app-data-waves>
    
    <app-wave *ngIf="signals[4]" [name]="'IRDY#'" [inverts]="[400,1600]" [startHigh]="true" [color]="'#002366'"></app-wave>

    <app-wave *ngIf="signals[5]" [name]="'TRDY#'" [inverts]="[400,1600]" [startHigh]="true" [color]="'#3b0944'"></app-wave>

    <app-wave *ngIf="signals[6]" [name]="'DEVSEL#'" [inverts]="[600,1600]" [startHigh]="true" [color]="'#86003c'"></app-wave>



</div>
